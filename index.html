<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #333333;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        @media (prefers-color-scheme: light) {
            body {
                background-color: #ffffff;
                color: #000000;
            }
        }

        #form-container, #redirect {
            display: none;
        }

        #buttons {
            display: flex;
            justify-content: space-around;
            width: 100%;
        }

        .btn {
            background-color: #008000;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        @media (prefers-color-scheme: light) {
            .btn {
                background-color: #4CAF50;
            }
        }

        .btn:hover {
            background-color: #006400;
        }

        @media (prefers-color-scheme: light) {
            .btn:hover {
                background-color: #45a049;
            }
        }
    </style>

    <script>
        function showForm() {
            document.getElementById('form-container').style.display = 'block';
            document.getElementById('buttons').style.display = 'none';
        }

        function showHello() {
            document.getElementById('redirect').style.display = 'block';
            document.getElementById('buttons').style.display = 'none';
        }
    </script>
</head>
<body>

<div id="buttons">
    <button class="btn" onclick="showForm()">Оффер</button>
    <button class="btn" onclick="showHello()">Редирект</button>
</div>

<div id="form-container">
<form action="/upload" method="post" enctype="multipart/form-data">
    <label for="file">Choose file:</label>
    <input type="file" id="file" name="file"><br><br>
    <label for="country">Choose a country:</label>
    <select id="country" name="country">
        <option value="ru">Russia</option>
        <option value="tr">Turkey</option>
    </select><br><br>
    <input type="submit" value="Submit">
</form>
</div>

<div id="redirect">
    <form id="form-redirect" action="/updateSite" method="post">
        <label for="siteName">Site Name:</label>
        <input type="text" id="siteName" name="siteName" required><br><br>
        <input type="submit" value="Submit">
    </form>
</div>


</body>
</html>
